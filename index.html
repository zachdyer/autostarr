<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AutoStarr</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha256-39jKbsb/ty7s7+4WzbtELS4vq9udJ+MDjGTD5mtxHZ0=" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <div id="app" v-cloak class="mb-5">
    
      <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-sun"></i> AutoStarr</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Scan
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Stats</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Inventory</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Crafting</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div class="container">
        <!-- Jumbotron -->
        <div class="row">
          <div class="mb-4 col-md-8">      
            <div class="card">
              <div class="card-img-top" :style="{backgroundImage : 'url('+jumbotron.image+')'}"></div> 
              <div class="card-body" v-if="!isLoading">
                <div class="progress mb-2">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :style="{width: progressBar.percent +'%'}"></div>
                </div>
                <div class="alert" :class="starsystem.alert.type" role="alert" v-if="starsystem.alert.message">{{starsystem.alert.message}}</div>
                <div class="row">
                  <div class="col">
                    <h3 class="card-title">{{jumbotron.title}}</h3>
                    <p class="card-text">{{jumbotron.description}}</p>
                  </div>
                  <div class="col">
                    <div class="list-group mb-2" v-if="!isLoading">
                      <button class="list-group-item list-group-item-action" v-on:click="scanArea()" v-if="player.isLanded && !player.ship && !player.isMoving" :disable="isGameover"><i class="fas fa-search"></i>  Scan Area</button>
                      <button class="list-group-item list-group-item-action" @click="enterSpaceship()" v-if="!player.ship && area.id === spaceship.area && !player.isMoving" :disabled="player.isMoving || player.isScanning || isGameover"><i class="fas fa-door-open"></i> Board Spacecraft</button>
                      <button class="list-group-item list-group-item-action" @click="craftFuel()" v-if="player.ship"><i class="fas fa-fill-drip"></i> Craft Fuel</button>
                      <button class="list-group-item list-group-item-action" @click="scan()" v-if="player.isOrbiting && !spaceship.isMoving" :disabled="spaceship.isMoving || player.isScanning || isGameover"><i class="fas fa-search"></i> Scan for planets</button>
                      <button class="list-group-item list-group-item-action" @click="travel(targetPlanet)" v-if="player.isOrbiting && targetPlanet != currentOrbit" :disable="spaceship.isMoving || isGameover">
                        <i class="fas fa-rocket"></i> Travel to Planet <span class="badge badge-warning">{{Math.abs((starsystem.planets[targetPlanet].starDistance - player.starDistance)/1000).toFixed(1)}} <i class="fas fa-gas-pump"></i></span>
                      </button>
                      <button class="list-group-item list-group-item-action" @click="exitSpaceship()" v-if="player.ship && area.id === spaceship.area && player.isLanded" :disabled="player.isMoving || player.isScanning || isGameover"><i class="fas fa-door-open"></i> Exit Ship</button>
                      <button class="list-group-item list-group-item-action" @click="launch()" v-if="area.id === 0 && player.ship && player.isLanded" :disabled="player.isMoving || player.isScanning"><i class="fas fa-rocket"></i> Launch</button>
                      <button class="list-group-item list-group-item-action" @click="land()" v-if="player.isOrbiting" :disabled="isGameover"><i class="fas fa-rocket"></i> Land</button>
                      <button class="list-group-item list-group-item-action" v-on:click="explore(-1)" :disabled="player.isScanning || player.isMoving || isGameover" v-if="!player.ship && !player.isMoving"><i class="fas fa-hiking"></i> Explore Previous Area </button>
                      <button class="list-group-item list-group-item-action" @click="explore(1)" :disabled="player.isMoving || player.isScanning || isGameover" v-if="!player.ship && !player.isMoving"><i class="fas fa-hiking"></i> Explore Next Area</button>
                    </div>
                  </div>
                </div>
              </div>
            </div><!--/.card-->
          </div><!--/.col-->

          <!-- Controls -->
          <div class="col-md-4 mb-5">
            <h5><i class="fas fa-box"></i> Inventory</h5>
            <div class="list-group mb-2">
              <button class="list-group-item list-group-item-action" v-on:click="" :disabled="player.isScanning || player.isMoving">
                <h6 class="mb-0"><i class="fas fa-tree"></i> Carbon <span class="badge">{{player.inventory.carbon.amount.toFixed()}}</span></h6>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :style="{width: (player.inventory.carbon.amount/player.inventory.carbon.max)*100 +'%'}"></div>
                </div>
              </button>
            </div>
            
            
            <div class="list-group" v-if="!isLoading && player.isOrbiting">
              <button @click="selectPlanet(planet.id)" class="list-group-item list-group-item-action" :class="[ planet.id == currentOrbit ? 'active' : '']" v-if="planet.scanned" v-for="planet in starsystem.planets" role="button" type="button" style="cursor: pointer"><i class="fas fa-globe"></i> <i class="fas fa-map-marker" v-if="planet.id == currentOrbit"></i> Planet {{planet.name}} 
                <span class="badge badge-warning float-right">{{Math.abs((planet.starDistance - player.starDistance)/1000).toFixed(1)}} <i class="fas fa-gas-pump"></i></span>
              </button>
            </div>
            <h5 v-if="area.scanned && !player.ship">Natural Resources</h5>
            <div class="list-group">
              <button type="button" class="list-group-item list-group-item-action list-group-item-success" v-if="area.scanned && !player.isMoving && !player.ship" @click="clickMineCarbon()" @mouseDown="startMiningCarbon()" @mouseUp="stopMiningCarbon()" :disabled="player.isMoving">
                    <p class="mb-0"><i class="fas fa-tree"></i> Mine Carbon {{area.carbon.amount.toFixed()}} / {{area.carbon.max}}</p>
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" :style="{width: (area.carbon.amount/area.carbon.max)*100 +'%'}"></div>
                    </div>
                </button>
            </div>
          </div>

        </div>
        <!-- /.row -->
        <!-- Footer -->
        <footer class="pt-2 pb-3 bg-dark fixed-bottom">
          <div class="container">
            <div class="row">
              <div class="col">
                <p class="text-white my-0"><i class="fas fa-bolt"></i> {{player.energy.amount.toFixed()}} / {{player.energy.max}}</p>
                <div class="progress">
                  <div class="progress-bar bg-warning" role="progressbar" v-bind:style="{width: ((player.energy.amount / player.energy.max) * 100) + '%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="fuel-level"></div>
                </div>
              </div>
              <div class="col">
                <p class="text-white my-0"><i class="fas fa-gas-pump"></i> {{spaceship.fuel.toFixed()}} / {{spaceship.fuelMax}}</p>
                <div class="progress">
                  <div class="progress-bar bg-danger" role="progressbar" v-bind:style="{width: ((spaceship.fuel / spaceship.fuelMax) * 100) + '%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="fuel-level"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container -->
        </footer>
        <!-- /.container -->
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- AutoStarr -->
    <script src="js/Math.js"></script>
    <script src="js/ProgressBar.js"></script>
    <script src="js/StarSystem.js"></script>
    <script src="js/Planet.js"></script>
    <script src="js/SpaceShip.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Area.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
